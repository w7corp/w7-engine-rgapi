application:
  name: 软擎授权独立系统示例应用
  identifie: w7-engine-rgapi
  description: 基于微擎2.0开发的独立应用。
  author: 微擎团队
platform:
  container:
    containerPort: 80
    minNum: 1
    maxNum: 20
    cpu: 0.5
    mem: 1
    policyType: cpu
    policyThreshold: 80
    envParams:
    customLogs: stdout
    initialDelaySeconds: 2
    startParams:
      -
        name: REDIS_HOST
        title: redis地址
        required: true
        type: text
        values_text: '%REDIS_HOST%'
        module_name: w7_redis
      -
        name: REDIS_PORT
        title: redis端口
        required: true
        type: text
        values_text: '%REDIS_PORT%'
        module_name: w7_redis
      -
        name: REDIS_PASSWORD
        title: redis密码
        required: true
        type: text
        values_text: '%REDIS_PASSWORD%'
        module_name: w7_redis
      -
        name: MYSQL_HOST
        title: mysql地址
        required: true
        type: text
        values_text: '%MYSQL_HOST%'
        module_name: w7_mysql
      -
        name: MYSQL_PORT
        title: mysql端口
        required: true
        type: text
        values_text: '%MYSQL_PORT%'
        module_name: w7_mysql
      -
        name: MYSQL_USERNAME
        title: mysql用户名
        required: true
        type: text
        values_text: '%MYSQL_ROOT_USERNAME%'
        module_name: w7_mysql
      -
        name: MYSQL_PASSWORD
        title: mysql密码
        required: true
        type: text
        values_text: '%MYSQL_ROOT_PASSWORD%'
        module_name: w7_mysql
      -
        name: MYSQL_DATABASE
        title: 数据库名
        required: true
        type: text
        values_text: dbname_%RANDOM%
    volumes:
      -
        mountPath: /home/WeEngine/attachment
        type: diskStorage
  supports:
    - notapp
  notify_url: ''
bindings:
  -
    title: 创始人端
    name: founder
    status: 1
    framework: iframe
    menu:
      -
        displayorder: 0
        do: /web/index.php?c=module&a=display&do=switch_module
        title: 应用管理
        icon: wxapp-setting
      -
        displayorder: 0
        do: /web/index.php?c=system&a=setting&do=basic
        title: 站点设置
        icon: apply
      -
        displayorder: 0
        do: /web/index.php?c=account&a=manage&do=display
        title: 平台管理
        icon: branch
